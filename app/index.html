<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CMS Management and Admin BackEnd</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu ng-selected="string"ted="0">
          <core-item label="Yo"></core-item>
          <core-item label="Polymer"></core-item>
          <core-item label="App"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span flex>{{appName}}</span>

          <!-- Social Login -->
          <paper-menu-button>
            <paper-icon-button icon="social:person"></paper-icon-button>
            <paper-dropdown class="dropdown" transition="">
              <core-menu class="menu">
                <paper-item on-click="{{login}}" hidden?="{{!statusKnown || user}}">Login</paper-item>
                <paper-item on-click="{{logout}}" hidden?="{{!statusKnown || !user}}">Logout</paper-item>
              </core-menu>
            </paper-dropdown>
          </paper-menu-button>
          <!-- Ventical DropDown Button -->
          <paper-menu-button>
            <paper-icon-button icon="more-vert">
              <paper-dropdown class="dropdown"
                              halign="right">
                <core-menu class="menu">
                  <paper-item>Settings</paper-item>
                  <paper-item>Help</paper-item>
                </core-menu>
              </paper-dropdown>
            </paper-icon-button>
          </paper-menu-button>
        </core-toolbar>

        <!-- Main Content -->
        <div class="hero-unit">
          <yo-greeting></yo-greeting>
          <p>You now have</p>
          <yo-list></yo-list>
        </div>
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
